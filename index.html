<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Sitio Web</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-dark custom-header">
    <div class="container">
        <a class="navbar-brand" href="#">ConverMoneda!</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Nuestros proyectos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contacto</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h1 class="text-center">Conversor de Moneda</h1>
   
    <div class="row mt-4">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">USD</h5>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">EUR</h5>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Formulario para la entrada -->
<div class="row mt-4">
    <div class="col-md-12">
        <form id="currencyForm">
            <input type="number" id="amountInput" placeholder="Cantidad en pesos" required>
            <select id="currencySelect">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
            </select>
            <button type="submit" class="btn btn-primary">Convertir</button>
        </form>
    </div>
</div>

<!-- Área para mostrar resultados y historial -->
<div class="row mt-4">
    <div class="col-md-12">
        <h3 id="resultOutput"></h3>
        <h4>Historial de Conversiones:</h4>
        <ul id="historyList"></ul>
    </div>
</div>


<footer class="mt-auto py-3 bg-dark text-white">
    <div class="container text-center">
        <ul class="list-unstyled">
            <li class="d-inline mx-2"><a href="#" class="footer-link">Inicio</a></li>
            <li class="d-inline mx-2"><a href="#" class="footer-link">Nuestros proyectos</a></li>
            <li class="d-inline mx-2"><a href="#" class="footer-link">Contacto</a></li>
        </ul>
        <p class="mt-3 mb-0">© 2023 Mi Sitio Web. Todos los derechos reservados.</p>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

</body>


</html>
